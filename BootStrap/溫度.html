<script>
      
         var $inputbutton=$(".input-pad");
         for(var i=0;i<$inputbutton.length;i++)
         {
            $inputbutton[i].onclick=show;

         } 
         function show()
          { var $input = $("#input");
              
            $input.val( $input.val()+this.innerHTML);
            // $input.append(this.innerHTML);
          } ;
          $("#convert").click( function ()
          {
            var $input =$("#input");
            var $result = $("#result");
             var $rad= $("#rad input:checked");
              if($rad.val()=="c")
              {
              var r=($input.val()*1.8)+32
               $result.val(r);
              }
              else
              {
               var r=($input.val()-32)*5/9
                $result.val(r);
              }
            // $input.val("");
           

          } );

           function doclear()
          {  var input = document.getElementById("input");
             var result = document.getElementById("result");
             input.value="";
             result.value="";
          } 
          
        </script>
