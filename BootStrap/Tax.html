    ];

    document.getElementById("caculate").onclick = doAnalysis;

    function doAnalysis() {
      var sal = document.getElementById("salary").value
      var k=0;
    alert(interval(sal));
    alert("GetTax:"+GetTax(k,interval(sal),sal));

    }


    function interval(sal) {
      for (var i = 0; i < taxRateLookup.length; i++) {

        if (parseInt(sal) >= parseInt(taxRateLookup[i].a) && parseInt(sal) <=parseInt( taxRateLookup[i].b)) {
          return i;
        }
      

      }


    }
    var num=0
    function GetTax(k,l,sal) {
                 var a=parseFloat(taxRateLookup[k].a);
                  //alert("a"+a);
                 var b=parseFloat(taxRateLookup[k].b);
                 var r=parseFloat(taxRateLookup[k].rate);
         // alert("sal"+sal);
           if (k==l){
             // alert("sal"+sal);
              return  sal*r;
           }
          else if(k<l)
          { 
            return (b-a)*r+ GetTax( k=k+1, l, sal-(b-a));
          }
         
    }
