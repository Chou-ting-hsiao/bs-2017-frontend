<!--===========================模板================-->
  <script id="parkingLot-tmpl" type="text/x-jquery-tmpl">
    <div class="parkingLot" >
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">${sna}</h3>
        </div>
        <div class="panel-body">
          <p>${sarea}</p>
          <!--<p>${ar}</p>-->
          <a class="address" 
             href="https://www.google.com.tw/maps/?q=${lat},${lng}" target="_blank">${ar}</a>
        </div>
      </div>
    </div>
  </script>

  <script>
  $(function(){
        var $area=$("#area"),
            $parkingLots=$("#parkingLots"),
            times=1,
            url="http://buildschool-chu.azurewebsites.net/youbike/district",
            url2="http://buildschool-chu.azurewebsites.net/youbike/index";
           // http://buildschool-chu.azurewebsites.net/parking/index?area=八德區
//----------------------取得<區域>資料-----------------------------------------------------
   $.get(url,null,function(result,status,xhr){ 

                  $area.empty();
                  $parkingLots.empty();
                  
                    $(result).each(function (i, areaName) {
                    $("<a></a>")
                        .attr("href","#")
                        .data("area", areaName)     
                        .text(areaName)               
                        .addClass("btn")
                        .addClass("btn-default")
                        .appendTo($area);
                    });

                }, "jsonp")


//----------------------點擊<區域>時-----------------------------------------------------
            $area.on("click", "a.btn",function(event){
                  var $a = $(this),
                   areaName = $a.data("area");


                    $a.addClass("btn-primary")          
                    .siblings("a.btn-primary")       
                    .removeClass("btn-primary");

                    $parkingLots.empty();


                    
 

                    $.get(url2,{"district": areaName },function(result,status,xhr){ 
                  
                    $(result).each(function (i, item) {
                           var mapUrl ="http://www.google.com/maps?q=" + item.lat + "," + item.lng;
                      $("#parkingLot-tmpl")
                          .tmpl(item)
                          .data("json",item)
                          .hide()
                          .appendTo($parkingLots);
                          //在下方
                    });
                    
                    setTimeout(function () {
                  $parkingLots
                    .find(".parkingLot")
                    .show();
                 $parkingLots
                    .waterfall();
                }, 200);


                }, "jsonp");
                
               
            
           return false;
                    
            });
//----------------------點擊<位置>時-----------------------------------------------------
             $parkingLots.on("click", "a.address",function(event){
                  var $a = $(this),
                   $parkingLot= $a.parents(".parkingLot"),
                   parkingLot= $parkingLot.data("json");

                    // $("#parkingLotMap").remove();
                    
                    // $("<iframe></iframe>")
                    //  .attr("id", "parkingLotMap")
                    //  .attr("width", "100%")
                    //  .attr("height", 300)
                    //  .attr("frameBorder", 0)
                    //  .attr("src", "https://www.google.com/maps/embed/v1/place?key=AIzaSyBJADoRetu48862wwZAykrCrUmO3gOGI90&q=" + parkingLot.lat + "," + parkingLot.lng)
                    //  .prependTo($parkingLots);
                     //在上方
                      
             // 申請 Google API key
            // https://developers.google.com/maps/documentation/embed/guide?hl=zh-tw

                                        //iframe层-多媒体
                            layer.open({
                              type: 2,
                              title: false,
                              area: ['630px', '360px'],
                              shade: 0.8,
                              closeBtn: 0,
                              shadeClose: true,
                              content:  "https://www.google.com/maps/embed/v1/place?key=AIzaSyBJADoRetu48862wwZAykrCrUmO3gOGI90&q=" + parkingLot.lat + "," + parkingLot.lng
                            });

            return false;
                    
                });
  });

  </script>
