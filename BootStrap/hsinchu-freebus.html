                        .appendTo($routes);
                    });
                }, "json")



            $routes.on("click", "a.btn",function(event){
                  var $a = $(this);

                    $a.addClass("btn-primary")          
                    .siblings("a.btn-primary")       
                    .removeClass("btn-primary");

                    $results.empty();
                    
                      $.ajax({
               type:"GET",
               url:$a.attr("href"),
               data:null,
               dataType:"json",
                    success: function (result, status, xhr) {
                $(result).each(function (i, item) {
                  
                
                  var n = 1,
                      schedules = [];

                  while (item["班次" + n]) {
                    schedules.push(item["班次" + n]);
                    n++;
                  }

                
                  $("<li></li>")
                    .addClass("list-group-item")
                    .html("(" + +(i+1) + ") 路線編號：" + item.路線編號 + ", 起訖站：" + item.起訖站 + "<br>" + "班次：" + schedules.join("、"))
                    .appendTo($results);
                }); 
              }
            });
            
            return false;
